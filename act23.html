<!DOCTYPE html>
<html>
<head>
  <title>Product Inventory System</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Brygada+1918:ital,wght@0,400..700;1,400..700&family=Freeman&family=Orbitron:wght@400..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
  <style>
    body {
  font-family: Arial, sans-serif;
  margin: 20px;
  background-color: rgb(231, 179, 187);
}

h1 {
  text-align: center;
  font-family: "Freeman", sans-serif;
  font-weight: 400;
  font-style: normal;
}

form {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="number"] {
    width: 80%;
    height: 50%;
  padding: 5px;
  margin-bottom: 10px;
}

button {
  padding: 5px 10px;
  transition: 0.5s;
  width: 185px;
  height: 168px;
  font-size: 20px;
  margin: 0 40%;
  position: absolute;
  right: auto;
  left: 42%;
  top: 15%;
}

button:hover {
    transform: scale(1.09);
}

table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  padding: 10px;
  border: 3px solid #8a5f5f;
}

th {
  background-color: #f0f0f0;
}
  </style>
</head>
<body>
  <h1>Product Inventory System</h1>

  <form id="productForm">
    <label for="productName">Product Name:</label>
    <input type="text" id="productName" required>

    <label for="productPrice">Product Price:</label>
    <input type="number" id="productPrice" required>

    <label for="productQuantity">Product Quantity:</label>
    <input type="number" id="productQuantity" required>

    <button type="submit">Add Product</button>
  </form>

  <table id="productTable">
    <thead>
      <tr>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
    </thead>
    <tbody id="productList">
    </tbody>
  </table>

  <script>
        const productForm = document.getElementById('productForm');
        const productList = document.getElementById('productList');

        productForm.addEventListener('submit', function(event) {
        event.preventDefault();

        const productName = document.getElementById('productName').value;
        const productPrice = document.getElementById('productPrice').value;
        const productQuantity = document.getElementById('productQuantity').value;

        const productRow = document.createElement('tr');
        productRow.innerHTML = `
            <td>${productName}</td>
            <td>${productPrice}</td>
            <td>${productQuantity}</td>
        `;

        productList.appendChild(productRow);

        productForm.reset();
        });
  </script>
</body>
</html>
